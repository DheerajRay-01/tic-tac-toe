<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>
    <main>
        <nav>
            <h1>TIC-TAC-TOE</h1>
        </nav>
        <div class="msg hide">
            <div class="cross"><i class="fa-regular fa-circle-xmark"></i></div>
            <h1>Game Over !</h1>
            <h2 id="win" class="hide"></h2>
            <div class="btn">Play Again <i class="fa-solid fa-arrow-rotate-left"></i> </div>
        </div>
        <div class="bord">
            <div class="boxes" id="box1"></div> 
            <div class="boxes" id="box2"></div>
            <div class="boxes" id="box3"></div>
            <div class="boxes" id="box4"></div>
            <div class="boxes" id="box5"></div>
            <div class="boxes" id="box6"></div>
            <div class="boxes" id="box7"></div>
            <div class="boxes" id="box8"></div>
            <div class="boxes" id="box9"></div>
        </div>
        <div class="btn new hide">New Game <i class="fa-solid fa-arrow-rotate-left"></i> </div>
    </main>
